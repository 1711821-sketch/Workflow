name: ðŸš€ Deploy til One.com (SFTP - sikkerjob.dk)

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    name: Upload til One.com via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Hent seneste kode
        uses: actions/checkout@v4

      - name: Upload filer til One.com via SFTP
        uses: wangyucode/sftp-deploy@v1.2.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-path: ./
          remote-path: /public_html/
          delete-remote-files: false
