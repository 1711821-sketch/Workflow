name: ðŸš€ Deploy til One.com (SFTP - sikkerjob.dk)

on:
  push:
    branches:
      - main

jobs:
  sftp-deploy:
    name: Upload til One.com via SFTP
    runs-on: ubuntu-latest

    steps:
      - name: Hent seneste kode
        uses: actions/checkout@v4

      - name: Upload filer til One.com via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          source: "./"
          target: "/public_html/"
